<!DOCTYPE html>
<html>
    <head>
        <title>Desafio 03 - Folha</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/estilo.css">

    </head>
    <body>
        <div id="interface">
            <header>
                <div id="menu_icon">
                    <img src="imagens/menu-icon.png">
                </div>
                <div id="imagem_logo">
                    <img src="imagens/logo.png"/>
                </div>
                <div id="titulo">
                    O site de teste para <span>novos webs</span>
                </div>
                <button id="facebook">
                    Facebook
                </button>
                <button id="twitter">
                    Twitter
                </button>
            </header>



            <section class="corpo">
                <figure class="imagem_principal">
                    <img src="imagens/image_rotate.png"/>
                    <figcaption>
                        <h3>
                            <span>Atirei o pau no gatis, per gatis num morreus.</span>
                        </h3>
                        <p>Quem manda na minha terra sou euzis!</p>
                    </figcaption>
                </figure>

                <div id="primeira_linha_imagens">
                    <h1 id="top_calcidis">Top Calcildis</h1>

                    <figure class="primeira_linha_imagens_01">
                        <img src="imagens/highlight-01.png"/>
                        <figcaption>
                            <h3 class="titulos_primeira_linha">
                                PINDURETA
                            </h3>
                        </figcaption>
                    </figure>
                    
                    

                    <figure class="primeira_linha_imagens_02">
                        <img src="imagens/highlight-02.png"/>
                        <figcaption>
                            <h3 class="titulos_primeira_linha">
                                BOLIS
                            </h3>
                        </figcaption>
                    </figure>
                    
                    

                    <figure class="primeira_linha_imagens_03">
                        <img src="imagens/highlight-03.png"/>
                        <figcaption>
                            <h3 class="titulos_primeira_linha">
                                SAPIEN
                            </h3>
                        </figcaption>
                    </figure>
                </div>
                
                <h1 id="divoltis_porris">Divoltis Porris</h1>
                
                <section id="quadrado_imagens">
                    
                    <section id="primeira_linha_quadrado_imagens">
                        
                        <figure id="primeira_imagem_quadrado">
                            <img src="imagens/divoltis_porris-01.png"/>
                            <figcaption>
                                <h3 class="titulos_quadrado_imagens">
                                    CONSENTIS
                                </h3>
                                <p class="subtitulos_quadrado_imagens">
                                    Manduma pindureta quium dia nois paga.
                                    Sapien in moint palavris.
                                </p>
                            </figcaption>
                        </figure>
                        
                        <figure id="segunda_imagem_quadrado">
                            <img src="imagens/divoltis_porris-02.png"/>
                            <figcaption>
                                <h3 class="titulos_quadrado_imagens">
                                    AENEAN
                                </h3>
                                <p class="subtitulos_quadrado_imagens">
                                    Pellentesque laorret me vel lectus scelerisque
                                    interdum cursus.
                                </p>
                            </figcaption>
                        </figure>
                        
                    </section>
                    
                    <section id="segunda_linha_quadrado_imagens">
                        
                        <figure id="terceira_imagem_quadrado">
                            <img src="imagens/divoltis_porris-03.png"/>
                            <figcaption>
                                <h3 class="titulos_quadrado_imagens">
                                    DIVINIS
                                </h3>
                                <p class="subtitulos_quadrado_imagens">
                                    Suco de cavadis, e um leite divinis, quis tem
                                    lupuliz, matis
                                </p>
                            </figcaption>
                        </figure>
                        
                        <figure id="quarta_imagem_quadrado">
                            <img src="imagens/divoltis_porris-04.png"/>
                            <figcaption>
                                <h3 class="titulos_quadrado_imagens">
                                    MATIS
                                </h3>
                                <p class="subtitulos_quadrado_imagens">
                                    Etiam ac mauris lectus, non scelerisque augue.
                                    Aenean justo massa.
                                </p>
                            </figcaption>
                        </figure>
                    </section>
                    
                </section>
                
                <section id="imagem_lateral">
                    <figure id="imagem_publicidade">
                        <img src="imagens/ads-300x600.png"/>
                    </figure>
                </section>
                
            </section>

    </body>
</html>
